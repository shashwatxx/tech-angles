version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  google_fonts: ^4.0.4
  hive_flutter: ^1.1.0
  hive: ^2.2.3
